<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list-odin-project</title>
</head>
<body>
    <h1>Todo List For the me</h1>

    <div class="all-task">
        <h2 class="task-list-title">My List</h2>
        <ul class="task-list">
            <li class="active-list">Youtube</li>
            <li>Work</li>
            <li>Grocery</li>
        </ul>

        <form action="">
            <input 
            type= "text"
            class="new list"
            placeholder="new list name"
            aria-label="new list name"
            />
            <button class="btn list"
            aria-label="create new list">+</button>
        </form>
    </div>


    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Youtube</h2>
            <p class="task-count"> 3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input 
                    type="checkbox" 
                    id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        record anime video 
                    </label>
                </div>
                <!-- /task-1 -->
                <div class="task">
                    <input 
                    type="checkbox" 
                    id="task-2"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        make thump nail 
                    </label>
                </div>
                <!-- /task-2 -->
                <div class="task">
                    <input 
                    type="checkbox" 
                    id="task-3"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        create title of video 
                    </label>
                </div>
                <!-- /task-3 -->
            </div>


            <div class="new-task-creator">
                <form action="">
                    <input 
                    type= "text"
                    class="new list"
                    placeholder="new task name"
                    aria-label="new task name"
                    />
                    <button class="btn task"
                    aria-label="create new task">+</button>
                </form>
            </div>


            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete List</button>

            </div>
        </div>
    </div>
</body>
</html>
